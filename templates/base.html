<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Multi-Feature Web App{% endblock %}</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --text-color: #2d3436;
            --bg-color: #f9f9f9;
            --card-bg: #ffffff;
            --nav-bg: #6c5ce7;
            --nav-text: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
        }

        [data-theme="dark"] {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --text-color: #f9f9f9;
            --bg-color: #2d3436;
            --card-bg: #222831;
            --nav-bg: #1e272e;
            --nav-text: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color var(--transition-speed), color var(--transition-speed);
            overflow-x: hidden;
        }

        .navbar {
            background-color: var(--nav-bg) !important;
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: background-color var(--transition-speed);
            padding: 15px 0;
        }

        .navbar-brand, .nav-link {
            color: var(--nav-text) !important;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }

        .nav-link {
            font-weight: 500;
            margin: 0 10px;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .container {
            padding: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 20px var(--shadow-color);
            transition: transform 0.3s, box-shadow 0.3s, background-color var(--transition-speed);
            margin-bottom: 20px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px var(--shadow-color);
        }

        .card-title {
            color: var(--primary-color);
            font-weight: 600;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 8px;
            padding: 8px 20px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            border-radius: 8px;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 10px 15px;
            background-color: var(--card-bg);
            color: var(--text-color);
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        /* Dark mode toggle */
        .theme-toggle {
            cursor: pointer;
            background: transparent;
            border: none;
            padding: 5px 10px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            color: var(--nav-text);
            font-size: 1.2rem;
            margin-left: 15px;
        }

        /* Chat Widget */
        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 5px 25px var(--shadow-color);
            z-index: 1000;
            overflow: hidden;
            transition: all 0.3s ease;
            transform-origin: bottom right;
            display: flex;
            flex-direction: column;
            min-height: 80px;
        }

        .chat-widget.collapsed {
            transform: scale(0.9);
            opacity: 0.9;
        }

        .chat-widget.maximized {
            width: 95vw !important;
            height: 90vh !important;
            max-width: 700px;
            max-height: 95vh;
            right: 2vw;
            bottom: 2vh;
            border-radius: 20px;
        }

        .chat-header {
            background: var(--primary-color);
            color: white;
            padding: 15px;
            border-radius: 15px 15px 0 0;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 56px;
        }

        .chat-header button {
            background: #fff;
            color: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            margin-left: 2px;
            font-size: 1.1rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.07);
            transition: background 0.2s;
        }

        .chat-header button:hover {
            background: var(--secondary-color);
            color: #fff;
        }

        .chat-body {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            display: none;
            scroll-behavior: smooth;
            background: #f8fafc;
            flex: 1 1 auto;
        }

        .chat-widget.maximized .chat-body {
            height: 65vh;
        }

        .chat-input {
            padding: 15px;
            border-top: 1px solid rgba(0,0,0,0.1);
            display: none;
            background: #f3f6fb;
        }

        .message {
            padding: 12px 18px;
            border-radius: 20px;
            margin-bottom: 10px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
            font-size: 1.05rem;
            line-height: 1.5;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .user-message {
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background-color: var(--secondary-color);
            color: white;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Page transition animation */
        .page-transition {
            animation: pageLoad 0.6s ease-out;
        }

        @keyframes pageLoad {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .chat-widget {
                width: 300px;
            }
        }

        @media (max-width: 576px) {
            .chat-widget {
                width: 90%;
                right: 5%;
                left: 5%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-rocket me-2"></i>Multi-Feature App
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/translator"><i class="fas fa-language me-1"></i>Language Translator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/calculator"><i class="fas fa-calculator me-1"></i>Calculator and Unit Converter</a>
                    </li>
                </ul>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-sun" id="themeIcon"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4 page-transition">
        {% block content %}{% endblock %}
    </div>

    <!-- Chat Widget -->
    <div class="chat-widget" id="chatWidget">
        <div class="chat-header" onclick="toggleChat()">
            <span><i class="fas fa-robot me-2"></i>AI Chat Assistant</span>
            <div>
                <button class="btn btn-sm btn-light me-2" id="maximizeBtn" onclick="maximizeChat(event)"><i class="fas fa-expand"></i></button>
                <button class="btn btn-sm btn-light" id="minimizeBtn" onclick="minimizeChat(event)"><i class="fas fa-compress"></i></button>
                <i class="fas fa-chevron-up" id="chatToggleIcon"></i>
            </div>
        </div>
        <div class="chat-body" id="chatBody">
            <div id="chatMessages"></div>
        </div>
        <div class="chat-input" id="chatInput">
            <div class="input-group">
                <input type="text" class="form-control" id="userInput" placeholder="Type your message...">
                <button class="btn btn-primary" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
        // Initialize AOS animations
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 800,
                easing: 'ease-in-out',
                once: true
            });
        });

        // Theme toggling
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        
        // Check for saved theme preference or use default
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        themeToggle.addEventListener('click', function() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                themeIcon.className = 'fas fa-moon';
            } else {
                themeIcon.className = 'fas fa-sun';
            }
        }
        
        // Chat functionality
        const chatWidget = document.getElementById('chatWidget');
        const chatToggleIcon = document.getElementById('chatToggleIcon');
        
        let chatOpenedOnce = false;
        function toggleChat() {
            const chatBody = document.getElementById('chatBody');
            const chatInput = document.getElementById('chatInput');
            chatWidget.classList.toggle('collapsed');
            
            if (chatBody.style.display === 'none' || chatBody.style.display === '') {
                chatBody.style.display = 'block';
                chatInput.style.display = 'block';
                chatToggleIcon.className = 'fas fa-chevron-down';
                if (!chatOpenedOnce) {
                    addMessage('bot', '👋 Hello! I am your AI Chat Assistant. How can I help you today?');
                    chatOpenedOnce = true;
                }
            } else {
                chatBody.style.display = 'none';
                chatInput.style.display = 'none';
                chatToggleIcon.className = 'fas fa-chevron-up';
            }
        }
        
        function maximizeChat(e) {
            e.stopPropagation();
            document.getElementById('chatWidget').classList.add('maximized');
        }
        
        function minimizeChat(e) {
            e.stopPropagation();
            document.getElementById('chatWidget').classList.remove('maximized');
        }
        
        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;
            
            addMessage('user', message);
            input.value = '';
            
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    addMessage('bot', data.response);
                } else {
                    addMessage('bot', 'Sorry, I encountered an error.');
                }
            })
            .catch(error => {
                addMessage('bot', 'Sorry, I encountered an error.');
            });
        }
        
        function addMessage(type, text) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.innerHTML = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
